<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Subscribe — Gala</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>ELEGANCE - NOBLESSE - VIE EN CHRIST</h1>
  <nav>
    <a href="index.html">Accueil</a>
    <a href="about.html">A propos</a>
    <a href="subscribe.html">Reservation</a>
  </nav>
</header>

<div class="container">
  <div class="section card">
    <h2>Reservation (Ticket: 5000 FCFA)</h2>

    <form id="regForm">
      <label>Nom et Prenom</label>
      <input type="text" id="full_name" name="full_name" required placeholder="Ex: Meriga Marc">

       <label for="gender">Sexe:</label>
         <select id="gender" name="gender">
         <option value="">Choisis</option>
         <option value="male">Homme</option>
         <option value="female">Femme</option>
         </select><br><br>

      <label>Numero de Telephone</label>
      <input type="text" id="phone" name="phone" required placeholder="Ex: +237 692205997">

      <label>Eglise</label>
      <input type="text" id="church" name="church" required placeholder="Ex: MEEC Soa">

      <label>Email (Un message de confirmation vous serez envoyé)</label>
      <input type="email" id="email" name="email" placeholder="marc237@gmail.com">

      <button type="submit" class="primary">Reserve ta Place</button>
    </form>

    <div id="confirmation" style="display:none;">
      <h3 style="color:var(--gold); margin-top:18px;">Reservation effectué avec succes</h3>
      <p id="confText" style="color:#ddd;"></p>

      <!-- Ticket visual -->
      <div id="ticket" style="margin-top:12px;">
        <h3>GALA TICKET</h3>
        <p style="margin:6px 0; color:#ddd;">ELEGANCE - NOBLESSE - VIE EN CHRIST</p>

        <div id="ticketDetails" style="text-align:left; font-size:14px; color:#eee;"></div>
        <canvas id="qrcodeCanvas" style="display:block; margin:12px auto 0;"></canvas>

        <div style="margin-top:12px;">
          <button id="downloadTicketBtn" class="primary">Download Ticket Image</button>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Libraries: QRious for QR generation and html2canvas for image capture -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="script.js"></script>
<footer>
        <p>&copy; 2025 Église MEEC - Tous droits réservés</p>
    </footer>
</body>
</html>
